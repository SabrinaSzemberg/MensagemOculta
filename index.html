<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mensagem oculta</title>
</head>
<body>
    <h1 class="titulo">Mensagem Oculta</h1>
    <form class="containerPrincipal" id="form">
        <select name="opcoes" id="opcao" class="opcoes">
            <option value disabled selected>Escolha a criptoografia</option>
            <option value=cesar id="cesar">Cifra de CÃ©sar</option>
            <option value=base64 id="base64">Base64</option>
        </select>
        <div id="hidden">
            <input type="number" class="cifra" id="invisivel" placeholder="Selecione o incremento">
        </div>
        <div>
            <textarea id="mensagem" class="mensagem1" cols="30" rows="10" required placeholder="Digite sua mensagem" required></textarea>
        </div>
        <div class="criptografia">
            <input type="radio" name="check" id="codificar">Codificar
            <input type="radio" name="check" id="decodificar">Decodificar
        </div>
        <div>
            <button id="btn" class="botao"></button>
        </div>
        <div>
            <label for="mensagem1"></label>
            <textarea id="resultado" class="mensagem2" cols="30" rows="10" readonly></textarea>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
